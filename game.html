<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #parent {
        position: relative;
        border: 1px solid black;
        background: url('ladderimg.jpg') no-repeat center center;
        background-size: cover;         width: 550px;
        height: 500px;
        display: flex;
        flex-wrap: wrap;
    }
    .child{
        width: 50px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid white;
        position: relative;
        padding: 1px;
    }
    .player {
        width: 20px;

        background-color: red;
        border-radius: 50%;

        }

<body>
    <div id="parent">
    </div>
    <div>
        <button onclick="move()">Click</button>

    <script>
        let currentPosition=1;
        let divs=[]
        function random(){
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            return randomNumber
        }
        console.log(random())
        const parent=document.getElementById('parent')
        //original=0
        counter=100;
        for(let i=0;i<10;i++){
            let row=[]
            for(let j=0;j<10;j++){
                const child=document.createElement('div');
                child.classList.add('child')
                child.style.display='inline-block'
                child.textContent=`${counter}`
                //parent.appendChild(child)
                row.push(child)
                counter--
                //original++
            } 
            divs.push(...row)
            if(i%2 != 0){
                row.reverse() // odd numbers i= 1, 3, 5, 7, 9

           row.forEach(ele => parent.appendChild(ele));
